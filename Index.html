<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quantis (QTX) Launch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    .logo {
      width: 140px;
      margin-bottom: 20px;
      border-radius: 12px;
    }
    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      background: #00ffe0;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
    }
  </style>

  <!-- Solana Web3 + SPL Token libraries -->
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
  <script src="https://unpkg.com/@solana/spl-token@latest/lib/index.iife.js"></script>
</head>

<body>
  <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQE...TRUNCATED_FOR_LENGTH..." alt="QTX Logo" class="logo" />
  <h1>üöÄ Quantis (QTX) Official Launch</h1>

  <button id="connectBtn">Connect Wallet</button>
  <button id="deployBtn" disabled>Deploy QTX Token</button>

  <div id="status"></div>

  <script>
    const connectBtn = document.getElementById("connectBtn");
    const deployBtn = document.getElementById("deployBtn");
    const statusDiv = document.getElementById("status");

    let provider = null;
    let wallet = null;

    const FOUNDER_ADDRESS = "CkvoeLNXgeGF99MbUu3YvUd19s5o94iG2Y77QdFitxUC";
    const TOTAL_SUPPLY = 1000000000 * 10 ** 9; // 1 Billion QTX with 9 decimals

    connectBtn.onclick = async () => {
      if ("solana" in window) {
        provider = window.solana;
        try {
          const resp = await provider.connect();
          wallet = resp.publicKey.toString();
          connectBtn.innerText = `Connected: ${wallet.slice(0, 6)}...${wallet.slice(-4)}`;
          deployBtn.disabled = false;
          statusDiv.innerText = "‚úÖ Wallet connected. Ready to deploy.";
        } catch (e) {
          statusDiv.innerText = "‚ùå Wallet connection failed.";
        }
      } else {
        statusDiv.innerText = "‚ùå Phantom Wallet not detected.";
      }
    };

    deployBtn.onclick = async () => {
      if (!provider || !wallet) return;

      statusDiv.innerText = "üöÄ Deploying QTX Token...";
      deployBtn.disabled = true;

      try {
        const connection = new solanaWeb3.Connection(
          solanaWeb3.clusterApiUrl("mainnet-beta"),
          "confirmed"
        );

        const mint = await window.splToken.createMint(
          connection,
          provider,
          new solanaWeb3.PublicKey(FOUNDER_ADDRESS),
          null,
          9
        );

        const tokenAddress = mint.toBase58();

        const founderTokenAccount = await window.splToken.getOrCreateAssociatedTokenAccount(
          connection,
          provider,
          mint,
          new solanaWeb3.PublicKey(FOUNDER_ADDRESS)
        );

        await window.splToken.mintTo(
          connection,
          provider,
          mint,
          founderTokenAccount.address,
          provider.publicKey,
          TOTAL_SUPPLY * 0.1 // 10% to founder wallet
        );

        statusDiv.innerHTML = `‚úÖ QTX Token Deployed!<br>
          <strong>Token Address:</strong><br>
          <a href="https://solscan.io/token/${tokenAddress}" target="_blank">${tokenAddress}</a>`;
      } catch (err) {
        console.error("Deployment error:", err);
        statusDiv.innerText = "‚ùå Deployment failed. Check console for details.";
        deployBtn.disabled = false;
      }
    };
  </script>
</body>
</html>
