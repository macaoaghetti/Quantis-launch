<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QTX Token Launch</title>
  <link rel="stylesheet" href="style.css" />

  <!-- ✅ Solana Web3 -->
  <script src="https://unpkg.com/@solana/web3.js@1.73.2/lib/index.iife.min.js"></script>

  <!-- ✅ SPL Token module via Skypack -->
  <script type="module">
    import * as splToken from 'https://cdn.skypack.dev/@solana/spl-token';
    window.splToken = splToken;
  </script>
</head>
<body>
  <div class="container">
    <!-- ✅ Local image must be saved as exactly: qtx-logo.png -->
    <img src="qtx-logo.png" alt="QTX Logo" class="logo" />
    <h1>QTX Token Launch</h1>
    <button id="connectWallet">Connect Wallet</button>
    <button id="deployToken" disabled>Deploy QTX Token</button>
    <div id="status"></div>
  </div>

  <!-- ✅ main.js must be marked as module -->
  <script src="main.js" type="module"></script>
</body>
</html>
