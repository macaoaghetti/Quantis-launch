<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QTX Token Launch</title>
  <link rel="stylesheet" href="style.css" />

  <!-- ✅ WORKING SPL Token CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@solana/spl-token@0.3.5/lib/index.iife.js"></script>

  <!-- ✅ Solana Web3.js CDN -->
  <script src="https://unpkg.com/@solana/web3.js@1.73.2/lib/index.iife.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- ✅ Logo (make sure qtx-logo.png exists in the same folder) -->
    <img src="qtx-logo.png" alt="QTX Logo" class="logo" />
    <h1>QTX Token Launch</h1>
    <button id="connectWallet">Connect Wallet</button>
    <button id="deployToken" disabled>Deploy QTX Token</button>
    <div id="status"></div>
  </div>

  <!-- ✅ Main Logic -->
  <script src="main.js"></script>
</body>
</html>
